<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Color Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="../../prism/prism.css">
    </head>
    <body>
        <section id="first-section-color">
            <div class="container-main-content">
                <p id="color-heading">Random Color Generator</p>
                <p class="note">click on color code to copy & add to list !</p>
                <input id="randomColor" value="rgb(0,208,255)" onclick="copyTextFunction()" readonly="readonly"></input>
                <button type="button" onclick="changeColor()">Change Color</button>
            </div>
            <div class="copyTextDiv" id="copyTextDiv">
                <p>Color Copied &<br> Added your to list!</p>
            </div>
        </section>
        <section id="second-section">
            <div class="colors">
                <div class="list-item">
                    <div class="details">Your Colors</div>
<pre class="language-css styling">
<code class="font-change" id="addColors">/* Click on color-code to add colors */
</code>
</pre>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="../../prism/prism.js"></script>
</body>
</html>
