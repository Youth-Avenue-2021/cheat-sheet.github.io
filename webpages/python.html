			let sidebar=document.getElementById('sidebar');
			let showmenu=document.getElementById('showmenu');

				sidebar.style.left='-300px';

			}


			let jsonOne=[

				{
					"name": "Matplotlib",
					"use": "It helps with data analyzing, and is a numerical plotting library."
				},
				{
					"name": "Pandas",
					"use": "It provides fast, expressive, and flexible data structures to easily (and intuitively) work with structured (tabular, multidimensional, potentially heterogeneous) and time-series data."
				},
				{
					"name": "Requests",
					"use": "It lets you send HTTP, add headers, form data, multipart files, and parameters with simple Python dictionaries. It also lets you access the response data in the same way."
				},
				{
					"name": "NumPy",
					"use": "It has advanced math functions and a rudimentary scientific computing package."
				},
				{
					"name": "SQLAlchemy",
					"use": "It is a library with well-known enterprise-level patterns.It was designed for efficient and high-performing database-access."
				},
				{
					"name": "BeautifulSoup",
					"use": "It may be a bit slow, BeautifulSoup has an excellent XML- and HTML- parsing library for beginners."
				},
				{
					"name": "Pyglet",
					"use": "It is an excellent choice for an object-oriented programming interface in developing games. In fact, it also finds use in developing other visually-rich applications for Mac OS X, Windows, and Linux."
				},
				{
					"name": "SciPy",
					"use": "It has a number of user-friendly and efficient numerical routines. These include routines for optimization and numerical integration."
				},
				{
					"name": "Scrapy",
					"use": "If your motive is fast, high-level screen scraping and web crawling, go for Scrapy. You can use it for purposes from data mining to monitoring and automated testing."
				},
				{
					"name": "PyGame",
					"use": "It provides an extremely easy interface to the Simple Directmedia Library (SDL) platform-independent graphic, audio, and input libraries."
				},
				{
					"name": "Python Twisted",
					"use": "An event-driven networking engine, Twisted is written in Python, and licensed under the open-source MIT license."
				},
				{
					"name": "Pillow",
					"use": "It is a friendly fork of PIL (Python Imaging Library)."
				},
				{
					"name": "pywin32",
					"use": "This provides useful methods and class for interaction with Windows, as the name suggests."
				},

			];


			
			Array.from(jsonOne).forEach(function(e,index){
				document.getElementById('table1').innerHTML+=`
				<tbody class="rows">
					<tr>
						<td class="name-value">${index+1}. ${e.name}</td>
						<td class="work-value">${e.use}</td>
					</tr>
				</tbody>

				`
			});



		</script>
