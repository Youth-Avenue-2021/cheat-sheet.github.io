		<script>
		let sidebar=document.getElementById('sidebar');
		let showmenu=document.getElementById('showmenu');
		// let container=document.getElementById('container');
		let mainBody=document.getElementById('mainBody');
	    // sidebar.addEventListener('mouseout',hideSidebar);
	    container.addEventListener('click',hideSidebar);
	    function hideSidebar(){
	      mainBody.classList.remove('sidebar-active');
	    }
	    showmenu.addEventListener('click',showSidebar);
	    function showSidebar(){
	      // mainBody.style.transform = 'translate(200px, 0)';
	      mainBody.classList.toggle('sidebar-active');
	      // sidebar.style.zIndex = '1000000000000000';
	    }
	    window.onscroll=function(){
	      mainBody.classList.remove('sidebar-active');
	    }


	    document.addEventListener('touchstart', handleTouchStart, false);        
		document.addEventListener('touchmove', handleTouchMove, false);

		var xDown = null;                                                        
		var yDown = null;

		function getTouches(evt) {
		  return evt.touches ||             // browser API
		         evt.originalEvent.touches; // jQuery
		}                                                     

		function handleTouchStart(evt) {
		    const firstTouch = getTouches(evt)[0];                                      
		    xDown = firstTouch.clientX;                                      
		    yDown = firstTouch.clientY;                                      
		};                                                

		function handleTouchMove(evt) {
		    if ( ! xDown || ! yDown ) {
		        return;
		    }

		    var xUp = evt.touches[0].clientX;                                    
		    var yUp = evt.touches[0].clientY;

		    var xDiff = xDown - xUp;
		    var yDiff = yDown - yUp;

		    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
		        if ( xDiff > 0 ) {
		            /* left swipe */ 
		        	hideSidebar();
		        } else {
		        	showSidebar();
		            /* right swipe */
		        }                       
		    } else {
		        if ( yDiff > 0 ) {
		            /* up swipe */ 
		        } else { 
		            /* down swipe */
		        }                                                                 
		    }
		    /* reset values */
		    xDown = null;
		    yDown = null;                                             
		};


			let jsonData=[

				{
	                'title': 'VS Code Shortcuts',
	                'img_src': './cheat-sheet/vscode.png'
            	},
				{
	                'title': 'Sublime Text Shortcuts',
	                'img_src': './cheat-sheet/Sublime_cheat_sheet.png'
            	},
				{
	                'title': 'Notepad++ Shortcuts',
	                'img_src': './cheat-sheet/notepad.png'
            	},
				{
	                'title': 'Windows Shortcuts',
	                'img_src': './cheat-sheet/windows.jpg'
            	},
				{
	                'title': 'HTML Emmetts',
	                'img_src': './cheat-sheet/html-emmett.png'
            	}

			];

			Array.from(jsonData).forEach(function(e,index){
				container.innerHTML+=`

			<div class="list-item shortcuts">
					<div class="details">${index+1}. ${e.title}</div>
					<a href="${e.img_src}"><img class="example-image cheat_sheet_photo" src="${e.img_src}" alt="${e.title}"></a>
					<div class="buttons flex-row-space-between">
						<a class="photo-download-btn" href="${e.img_src}" download><i class="fa fa-download"aria-hidden="true"></i>
							Download
							<img class="display-none" src="${e.img_src}" alt="${e.title}" width="104" height="142">
						</a>
					</div>
				</div>

				`
			});
