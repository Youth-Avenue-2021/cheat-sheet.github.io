		<script>
			let sidebar=document.getElementById('sidebar');
			let showmenu=document.getElementById('showmenu');
			let container=document.getElementById('container');
			container.onmouseover=function(){
				sidebar.style.left='-300px';
			};
			showmenu.onclick=function(){
				sidebar.style.left = '0px';
			}


			let jsonData=[

				{
	                'title': 'VS Code Shortcuts',
	                'img_src': './cheat-sheet/vscode.png'
            	},
				{
	                'title': 'Sublime Text Shortcuts',
	                'img_src': './cheat-sheet/Sublime_cheat_sheet.png'
            	},
				{
	                'title': 'Notepad++ Shortcuts',
	                'img_src': './cheat-sheet/notepad.png'
            	},
				{
	                'title': 'Windows Shortcuts',
	                'img_src': './cheat-sheet/windows.jpg'
            	},
				{
	                'title': 'HTML Emmetts',
	                'img_src': './cheat-sheet/html-emmett.png'
            	}

			];

			Array.from(jsonData).forEach(function(e,index){
				container.innerHTML+=`

			<div class="list-item shortcuts">
					<div class="details">${index+1}. ${e.title}</div>
					<a href="${e.img_src}" data-lightbox="example-1" data-title="${e.title}"><img class="example-image cheat_sheet_photo" src="${e.img_src}" alt=""></a>
					<div class="buttons flex-row-space-between">
						<a href="${e.img_src}" download><i class="fa fa-download"aria-hidden="true"></i>
							Download
							<img class="display-none" src="${e.img_src}" alt="W3Schools" width="104" height="142">
						</a>
					</div>
				</div>

				`
			});
