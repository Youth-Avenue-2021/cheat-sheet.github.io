		<div class="python flex-column" id="container">

			<div class="python-library seperate-table">
				<h2 class="python-heading">Library functions in C</h2>
				<table id="table1">
					<tbody>
						<tr>
							<th class="heading1">Name</th>
							<th class="heading1">Use</th>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

		<script src="../prism/prism.js"></script>
		<script>
			let sidebar=document.getElementById('sidebar');
			let showmenu=document.getElementById('showmenu');
			let container=document.getElementById('container');
			container.onmouseover=function(){
				sidebar.style.left='-300px';
			};
			showmenu.onclick=function(){
				sidebar.style.left = '0px';
			}


			let json=[

				{
					"name": "&lt;stdio.h&gt;",
					"use": "Standard Input/Output functions"
				},
				{
					"name": "&lt;stdlib.h&gt;",
					"use": "Standard Utility functions"
				},
				{
					"name": "&lt;string.h&gt;",
					"use": "String handling functions"
				},
				{
					"name": "&lt;time.h&gt;",
					"use": "Date time functions"
				},
				{
					"name": "&lt;assert.h&gt;",
					"use": "Program assertion functions"
				},
				{
					"name": "&lt;ctype.h&gt;",
					"use": "Character type functions"
				},
				{
					"name": "&lt;locale.h&gt;",
					"use": "Localization functions"
				},
				{
					"name": "&lt;math.h&gt;",
					"use": "Mathematics functions"
				},
				{
					"name": "&lt;setjmp.h&gt;",
					"use": "Jump functions"
				},
				{
					"name": "&lt;signal.h&gt;",
					"use": "Signal handling functions"
				},
				{
					"name": "&lt;stdarg.h&gt;",
					"use": "Variable arguments handling functions"
				},
				{
					"name": "&lt;stdarg.h&gt;",
					"use": "Variable arguments handling functions"
				}

			];


			Array.from(json).forEach(function(e,index){
				document.getElementById('table1').innerHTML+=`
				<tbody class="rows">
					<tr>
						<td class="name-value">${index+1}. ${e.name}</td>
						<td class="work-value">${e.use}</td>
					</tr>
				</tbody>

				`
			});


		</script>
