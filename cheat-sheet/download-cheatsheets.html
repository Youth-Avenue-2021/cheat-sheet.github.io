	    document.addEventListener('touchstart', handleTouchStart, false);        
		document.addEventListener('touchmove', handleTouchMove, false);

		var xDown = null;                                                        
		var yDown = null;

		function getTouches(evt) {
		  return evt.touches ||             // browser API
		         evt.originalEvent.touches; // jQuery
		}                                                     

		function handleTouchStart(evt) {
		    const firstTouch = getTouches(evt)[0];                                      
		    xDown = firstTouch.clientX;                                      
		    yDown = firstTouch.clientY;                                      
		};                                                

		function handleTouchMove(evt) {
		    if ( ! xDown || ! yDown ) {
		        return;
		    }

		    var xUp = evt.touches[0].clientX;                                    
		    var yUp = evt.touches[0].clientY;

		    var xDiff = xDown - xUp;
		    var yDiff = yDown - yUp;

		    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
		        if ( xDiff > 0 ) {
		            /* left swipe */ 
		        	hideSidebar();
		        } else {
		        	showSidebar();
		            /* right swipe */
		        }                       
		    } else {
		        if ( yDiff > 0 ) {
		            /* up swipe */ 
		        } else { 
		            /* down swipe */
		        }                                                                 
		    }
		    /* reset values */
		    xDown = null;
		    yDown = null;                                             
		};

			let waiting = document.getElementById('waiting');

			let progress_bar_timer=document.getElementById('progress_bar_timer');
			let container__progressbars=document.querySelector('.container__progressbars');
			let seconds=20;

			function redirect(languageName){
				switch (languageName){
					case 'all-programming':
						displayDownloadButtons(1, 'all-programming');
						break;
					case 'html':
						displayDownloadButtons(1, 'html');
						break;
					case 'css':
						displayDownloadButtons(3, 'css');
						break;
					case 'js':
						displayDownloadButtons(2, 'js');
						break;
					case 'bootstrap':
						displayDownloadButtons(1, 'bootstrap');
						break;
					case 'c':
						displayDownloadButtons(2, 'c');
						break;
					case 'cpp':
						displayDownloadButtons(1, 'cpp');
						break;
					case 'python':
						displayDownloadButtons(5, 'python');
						break;
					case 'java':
						displayDownloadButtons(1, 'java');
						break;
					case 'git':
						displayDownloadButtons(3, 'git');
						break;
					case 'sql':
						displayDownloadButtons(1, 'sql');
						break;
					case 'mongodb':
						displayDownloadButtons(2, 'mongodb');
						break;
					case 'sql-to-mongo':
						displayDownloadButtons(1, 'sql-to-mongo');
						break;
					case 'cmd':
						displayDownloadButtons(2, 'cmd');
						break;
				}
				waiting.innerHTML=`please wait for download ${languageName} cheat sheet...`;

				let timerOfInterval = setInterval(() => {
					progress_bar_timer.innerText=`${seconds}`;
					timer.innerHTML=`your cheat sheet is ready to download in ${seconds} seconds.`;
					seconds--;
					if(seconds==-2){
						timer.style.display='none';
						clearInterval(timerOfInterval);
					}
				}, 1000);
				// console.log(`cheat sheet download for ${languageName}`);
				}
			function downloadRedirecting(){
				document.getElementById('downloadSection').display='block';
				downloadSection.style.display='block';
				downloadCheatSheets.style.display='none';
			}

			function displayDownloadButtons(number_of_pdfs, language_name){
				setTimeout(() => {
					container__progressbars.style.display='none';
					waiting.innerText=`Refresh this page to download more cheat sheets...`;
					document.querySelector('.language_name_box').style.display='block';
					document.querySelector('.language_name_box').innerText=`${language_name}`;
					for(let i=0; i<number_of_pdfs; i++){
						let downloadBtn=document.createElement('a');
						downloadBtn.setAttribute('class','downloadButton');
						downloadBtn.innerText=`Cheat-Sheet ${i+1}`;
						if(language_name=='all-programming'){
							downloadBtn.setAttribute('href',`../pdf/${language_name}.jpg`);
						}
						else if(number_of_pdfs==1){
							downloadBtn.setAttribute('href',`../pdf/${language_name}.pdf`);
						}
						else{
							downloadBtn.setAttribute('href',`../pdf/${language_name}${i+1}.pdf`);
							if(language_name=='python'&& i==4){
								downloadBtn.removeAttribute('href');
								downloadBtn.setAttribute('href',`../pdf/${language_name}${i+1}.png`);
							}
						}
						document.querySelector('.downloadButtons').appendChild(downloadBtn);
					}
				}, `${(seconds*1000)+2000}`);
			}
