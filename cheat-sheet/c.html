		<script>
		let sidebar=document.getElementById('sidebar');
		let showmenu=document.getElementById('showmenu');
		let container=document.getElementById('container');
		let mainBody=document.getElementById('mainBody');
	    // sidebar.addEventListener('mouseout',hideSidebar);
	    container.addEventListener('click',hideSidebar);
	    function hideSidebar(){
	      mainBody.classList.remove('sidebar-active');
	    }
	    showmenu.addEventListener('click',showSidebar);
	    function showSidebar(){
	      // mainBody.style.transform = 'translate(200px, 0)';
	      mainBody.classList.toggle('sidebar-active');
	      // sidebar.style.zIndex = '1000000000000000';
	    }
	    window.onscroll=function(){
	      mainBody.classList.remove('sidebar-active');
	    }


			let json=[

				{
					"name": "&lt;stdio.h&gt;",
					"use": "Standard Input/Output functions"
				},
				{
					"name": "&lt;stdlib.h&gt;",
					"use": "Standard Utility functions"
				},
				{
					"name": "&lt;string.h&gt;",
					"use": "String handling functions"
				},
				{
					"name": "&lt;time.h&gt;",
					"use": "Date time functions"
				},
				{
					"name": "&lt;assert.h&gt;",
					"use": "Program assertion functions"
				},
				{
					"name": "&lt;ctype.h&gt;",
					"use": "Character type functions"
				},
				{
					"name": "&lt;locale.h&gt;",
					"use": "Localization functions"
				},
				{
					"name": "&lt;math.h&gt;",
					"use": "Mathematics functions"
				},
				{
					"name": "&lt;setjmp.h&gt;",
					"use": "Jump functions"
				},
				{
					"name": "&lt;signal.h&gt;",
					"use": "Signal handling functions"
				},
				{
					"name": "&lt;stdarg.h&gt;",
					"use": "Variable arguments handling functions"
				},
				{
					"name": "&lt;stdarg.h&gt;",
					"use": "Variable arguments handling functions"
				}

			];


			Array.from(json).forEach(function(e,index){
				document.getElementById('table1').innerHTML+=`
				<tbody class="rows">
					<tr>
						<td class="name-value">${index+1}. ${e.name}</td>
						<td class="work-value">${e.use}</td>
					</tr>
				</tbody>

				`
			});


	    document.addEventListener('touchstart', handleTouchStart, false);        
		document.addEventListener('touchmove', handleTouchMove, false);

		var xDown = null;                                                        
		var yDown = null;

		function getTouches(evt) {
		  return evt.touches ||             // browser API
		         evt.originalEvent.touches; // jQuery
		}                                                     

		function handleTouchStart(evt) {
		    const firstTouch = getTouches(evt)[0];                                      
		    xDown = firstTouch.clientX;                                      
		    yDown = firstTouch.clientY;                                      
		};                                                

		function handleTouchMove(evt) {
		    if ( ! xDown || ! yDown ) {
		        return;
		    }

		    var xUp = evt.touches[0].clientX;                                    
		    var yUp = evt.touches[0].clientY;

		    var xDiff = xDown - xUp;
		    var yDiff = yDown - yUp;

		    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
		        if ( xDiff > 0 ) {
		            /* left swipe */ 
		        	hideSidebar();
		        } else {
		        	showSidebar();
		            /* right swipe */
		        }                       
		    } else {
		        if ( yDiff > 0 ) {
		            /* up swipe */ 
		        } else { 
		            /* down swipe */
		        }                                                                 
		    }
		    /* reset values */
		    xDown = null;
		    yDown = null;                                             
		};

		</script>
